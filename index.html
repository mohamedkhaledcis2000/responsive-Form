<!DOCTYPE html>
    <html>
        <head>
            <title>Log In</title>
            <link rel="stylesheet" href="../Css-form/style.css">
            <link rel="stylesheet" href="../Css-form/media.css">
        </head>
        <body>
            <main>
                
                
                <section class="flex-container">
                    
                    
                    
                    <!-- Log in -->
                    <div class="flex-element">
                        <p class="t">I have account</p>
                        <h3>Log in!</h3>
                        <form id="form">
                        <label for="email"  class="label">Email</label>
                            <input id="email" type="email" class="myinput">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="myinput">
                            <br>
                            <button>Log in!</button><br><br>
                        <div class="small">
                            <input type="checkbox" id="ch1" >
                            <label for="ch1">Remember Me</label>
                            <p id="f">Forget Password</p>
                        </div>
                        </form>
                    </div>
                    
                    
                    
                    <!-- sign up -->
                    <div class="flex-element">
                        <p>Creat A New Account</p>
                        <h3>Sign Up!</h3>
                        <form>
                            <label for="ff" class="label">Full Name</label>
                            <input type="text" id="ff" class="myinput">
                            <label for="m" class="label">Email</label>
                            <input id="m" type="email" class="myinput">
                            <label for="pass2" class="label">Password</label>
                            <input id="pass2" type="password" class="myinput">
                            <br>
                            <button>Sign Up!</button>
            
                        </form>
                    </div>
                </section>
            </main>
            <script src="index.js"></script>
        </body>
    </html>
